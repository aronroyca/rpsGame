<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8">
    <link rel="stylesheet" type=text/css href="rps.css">
     <meta name= "viewport" content ="width=device-width, initial-scale=1">
     <title>Rock! Paper! Scissors!</title>
  </head>
  <body>
    <div class="game_container container">
      <h1 class="title">ROCK!  PAPER!  SCISSORS!</h1>
      <p class="instructions">Please make a choice by clicking a button</p>
      <ul>
        <li>Rock smashes scissors.</li>
        <li>Scissors cuts paper.</li>
        <li>Paper covers rock.</li>
        <li>If both players make the same choice, the result is a tie.</li>
      </ul>
      <div class="buttons">
        <button id="rock">
          Rock
        </button>
        <button id="paper">
          Paper
        </button>
        <button id="scissors">
          Scissors
        </button>
      </div>
      <p id="choose"></p>
      <div class="results">
        <p>RESULT: <span id="resultPost"></span></p>
        <p><span id="player"></span> <span id="yourPost"></span></p>
        <p>THE COMPUTER CHOSE: <span id="compPost"></span></p>
        <p>WINS: <span id="winsCount"></span></p>
        <p>LOSSES: <span id="lossesCount"></span></p>
        <p>TIES: <span id="tiesCount"></span></p>
      </div>
      
    </div>
    
    <script src="rps.js" type="text/javascript"></script>
  </body>
</html>
